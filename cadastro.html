<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
  </head>
  <body>
    <div class="main">
        <form class="form">
            <p class="title">Criar conta</p>
            <p class="message">Cadastre-se para poder Logar</p>
            <div class="flex">
              <label>
                <input class="input" type="text" placeholder="" required="" />
                <span>Nome</span>
              </label>
      
              <label>
                <input class="input" id="Lastname" type="text" placeholder="" required="" />
                <span>Sobrenome</span>
              </label>
            </div>
      
            <label>
              <input class="input" type="email" placeholder="" required="" />
              <span>Email</span>
            </label>
      
            <label>
              <input class="input" type="password" id="senha" placeholder="" required="" />
              <span>senha</span>
            </label>
            
            <div class="lado">
              <div class="check-results">
                <span id="upperCase" class="invalid"><i class="bi bi-shield-x"></i> Letra Maiúscula</span>
                <span id="lowerCase" class="invalid"><i class="bi bi-shield-x"></i> Letra Minúscula</span>
              </div>
              <div class="check-results">
                <span id="number" class="invalid"><i class="bi bi-shield-x"></i> Número</span>
                <span id="specialChar" class="invalid"><i class="bi bi-shield-x"></i> Símbolo</span>
              </div>  
            </div>
              
            <label>
              <input class="input" type="password" placeholder="" required="" />
              <span>Confirme a Senha</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Você já tem conta? <a href="index.html">login</a></p>
          </form>
    </div>
  </body>
  <script src="js/check_senha.js"></script>
</html>
